<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
<meta charset="ISO-8859-1">
<title> Ajouter Un nouveau Employe </title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
</head>
<body>
<head th:replace="fragments :: html_head"/>
<div th:replace="fragments :: menu"></div>
<div class="container text-center">
	<div th:if="${employe.id == null}"><h1> Saisir le Nouveau Employe</h1></div>
	<div th:unless="${employe.id == null}"><h1> Edit Product</h1></div>
	
		<form th:action="@{/employes/save}" th:object="${employe}" method="post"
		style="max-width: 600px; margin: 0 auto;">
		<input type="hidden" th:field="*{id}" th:value="${employe.id}"/>
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Nom</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{nomEmp}" class="form-control" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Prenom </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{prenomEmp}" class="form-control" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4"> Email </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{emailEmp}" class="form-control" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4"> Salaire </label>
					<div class="col-sm-8">
						<input type="number" step="0.1" th:field="*{salEmp}" class="form-control" required />
					</div>
			 	
			 	</div>
			 	<div class="form-group row">
					<label class="col-form-label col-sm-4">Departement</label>
					<div class="col-sm-8">
						<select th:field="*{departement}" class="form-control" required>
							<th:block th:each="cat : ${listDepartements}">
								<option th:text="${cat.nomDept}" th:value="${cat.id}"/>
							</th:block>
						</select>
					</div>
			 	
			 	</div>
			 	
			 	<div class="text-center p-3">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>
		</form>
</div>

</body>
<div th:replace="fragments :: footer"></div>
</html>
