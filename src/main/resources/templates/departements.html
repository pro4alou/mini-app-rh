<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Liste Departement</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
</head>
<body>
<head th:replace="fragments :: html_head"/>
<div th:replace="fragments :: menu"></div>
<div class="container text-center">
	<div><h1> Liste Des Departements</h1></div>
	<div>
		<table class="table table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Nom</th>
					<th>Directeur</th>
					<th>Lieu</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="departement : ${listDepartements}">
				<tr>
					<td>[[${departement.id}]]</td>
					<td>[[${departement.nomDept}]]</td>
					<td>[[${departement.dirDept}]]</td>
					<td>[[${departement.locDept}]]</td>
					<td>
						<a th:href="@{'/departements/edit/' + ${departement.id}}"> Edit </a>
						&nbsp;
						<a th:href="@{'/departements/delete/' + ${departement.id}}"> Delete </a>
					</td>
				</tr>
				</th:block>
			</tbody>
		</table>
	</div>
	<div><h2> <a th:href="@{/retourAcueilDep}"> Retour Accueil </a> </h2></div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
