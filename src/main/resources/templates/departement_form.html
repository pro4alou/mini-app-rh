<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Creer un Nouveau Departement</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
</head>
<body>
<head th:replace="fragments :: html_head"/>
<div th:replace="fragments :: menu"></div>
<div class="container text-center">
	<div th:if="${departement.id == null}"><h1> Saisir le Nouveau Departement </h1></div>
	<div th:unless="${departement.id == null}"><h1> Modifier ce Departement </h1></div>
		<form th:action="@{/departements/save}" th:object="${departement}" method="post"
		style="max-width: 600px; margin: 0 auto;">
		<input type="hidden" th:field="*{id}" th:value="${departement.id}"/>
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4"> Nom Departement</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{nomDept}" class="form-control" required />
				</div>
			 	</div>
			 	<div class="form-group row">
					<label class="col-form-label col-sm-4"> Directeur </label>
				<div class="col-sm-8">
					<input type="text" th:field="*{dirDept}" class="form-control" required />
				</div>
			 	</div>
			 	<div class="form-group row">
					<label class="col-form-label col-sm-4"> Lieu </label>
				<div class="col-sm-8">
					<input type="text" th:field="*{locDept}" class="form-control" required />
				</div>
			 	</div>
			 	<div class="text-center p-3">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>
		</form>
</div>
	

	
</body>
<div th:replace="fragments :: footer"></div>
</html>
